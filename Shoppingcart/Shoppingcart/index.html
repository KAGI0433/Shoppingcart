<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylez.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Lemme Gummies</title>
</head>
<body class="showCart">
	<header class="header">
		<nav class="header--menu">
         <div class="burger--icon">
			<i class="fa-solid fa-bars"></i>
		 </div>
		 <div class="search--box">
			<i class=" fa-solid fa-magnifying-glass"></i>
			<input type="text" placeholder="Search">
		 </div>
		 <div class="menu--icon">
			<i class="fa-solid fa-bowl-food"></i>
			<div class="cart-icon">
				<i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
				<span>0</span>
			</div>
		 </div>
		</nav> 
	</header>
<!--cover section-->
	<section class="cover">
		<div class="cover--overlay">
			<h1>LEMME Gummies</h1>
				<span class="slogan">
					Gummy suplements from nature
				</span>
		</div>
	</section>
	<main>
		<h2 class="section-heading"> Our product</h2>
		<div class="menu--list">
			<div class="menu-item">
				<img src="images/burn.jpg" alt="">
				<h2>Lemme <br>
					Burn</h2>
			</div>
			<div class="menu-item">
				<img src="images/debloat.jpg" alt="">
				<h2>Lemme <br>
					Debloat</h2>
			</div>
			<div class="menu-item">
				<img src="images/focus.jpg" alt="">
				<h2>Lemme <br>
					Focus</h2>
			</div>
			<div class="menu-item">
				<img src="images/glow.jpg" alt="">
				<h2>Lemme <br>
					Glow</h2>
			</div>
		<div class="menu-item">
				<img src="images/lemme chill.jpg" alt="">
				<h2>Lemme <br>
					Chill</h2>
			</div>
			<div class="menu-item">
				<img src="images/lemmesleep.jpg" alt="">
				<h2>Lemme <br>
					Sleep</h2>
			</div>
			</div>
			<!--card  item section-->
			<h2 class="section-heading">Menu Items</h2>
			<div class="card--list">
				<div class="card">
					<img src="images/burn.jpg" alt="">
					<h4 class="card--title">LemmeBurn</h4>

					<div class="card--price">
						<div class="price">$58.50</div>
						<i class="fa-solid fa-plus add-to-cart"></i>
					</div>
				</div>
				<div class="card">
					<img src="images/debloat.jpg" alt="">
					<h4 class="card--title">LemmeDebloat</h4>

					<div class="card--price">
						<div class="price">$40.50</div>
						<i class="fa-solid fa-plus add-to-cart"></i>
					</div>
				</div>

					<div class="card">
						<img src="images/focus.jpg" alt="">
						<h4 class="card--title">LemmeFocus</h4>
	
						<div class="card--price">
							<div class="price">$60.00</div>
							<i class="fa-solid fa-plus add-to-cart"></i>
						</div>
					</div>

						<div class="card">
							<img src="images/glow.jpg" alt="">
							<h4 class="card--title">LemmeGlow</h4>
		
							<div class="card--price">
								<div class="price">$78.50</div>
								<i class="fa-solid fa-plus add-to-cart"></i>
							</div>
						</div>
						<div class="card">
							<img src="images/lemme chill.jpg" alt="">
							<h4 class="card--title">LemmeChill</h4>
		
							<div class="card--price">
								<div class="price">$80.00</div>
								<i class="fa-solid fa-plus add-to-cart"></i>
							</div>
						</div><div class="card">
							<img src="images/lemmesleep.jpg" alt="">
							<h4 class="card--title">LemmeSleep</h4>
		
							<div class="card--price">
								<div class="price">$50..00</div>
								<i class="fa-solid fa-plus add-to-cart"></i>
							</div>
						</div>
			</div>

			<!--cart sidebar section-->
			<div class="sidebar" id="sidebar">
			 <div class="sidebar-close">
				<i class="fa-solid fa-close"></i>
			 </div>
				<div class="cart-menu">
					<h3>My Cart</h3>
					<div class="cart-tems"></div>
				</div>

				<div class="sidebar--footer">
					<div class="total--amount">
						<h5>Total</h5>
						<div class="cart-total">$0.00</div>
					</div>
					<button class="checkout-btn">Cheakout</button>

					<i class="bx bx-x" id="close-cart"></i>
				</div>
			
			</div>
	</main>

	<script src="./cart.js"></script>
</body>
</html>
